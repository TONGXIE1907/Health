<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>合格证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #0092db;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            flex: 1;
        }
        .back-icon {
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .content-box {
            display: flex;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            /* box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); */
        }
        .labels {
            flex: 1;
            text-align: left;
        }
        .values {
            flex: 1;
            text-align: right;
            font-weight: 600;
        }
        .labels p, .values p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="back-icon">&lt;</span>
        <h1>合格证</h1>
        <span></span> <!-- This empty span is to balance the flex layout -->
    </div>
    <div class="container">
        <div class="content-box">
            <div class="labels">
                <p>姓名</p>
                <p>性别</p>
                <p>年龄</p>
                <p>身份证号</p>
                <p>从业范围</p>
                <p>合格证号</p>
                <p>有效期</p>
                <p>所属区县</p>
            </div>
            <div class="values">
                <p>辛峻吉</p>
                <p>男</p>
                <p>21</p>
                <p>510703**********33</p>
                <p>A食品、乳制品、餐（饮）具集中消毒、药品、公厕管理、饮用水</p>
                <p>川(2023)51070329-110949</p>
                <p>2024-10-04</p>
                <p>涪城区</p>
            </div>
        </div>
    </div>
</body>
</html>
